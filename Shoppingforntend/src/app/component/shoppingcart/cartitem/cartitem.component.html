<!-- Shopping cart table -->
<div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th scope="col" class="border-0 bg-light">
            <div class="p-2 px-3 text-uppercase">Product</div>
          </th>
          <th scope="col" class="border-0 bg-light">
            <div class="py-2 text-uppercase">Price</div>
          </th>
          <th scope="col" class="border-0 bg-light">
            <div class="py-2 text-uppercase">Quantity</div>
          </th>
          <th scope="col" class="border-0 bg-light">
            <div class="py-2 text-uppercase">Remove</div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row" class="border-0">
            <div class="p-2">
              <div class="ml-3 d-inline-block align-middle">
                <h5 class="mb-0"> <a href="#" class="text-dark d-inline-block align-middle">{{ cartItem.productName }}</a></h5><span class="text-muted font-weight-normal font-italic d-block">{{ cartItem.productName }}</span>
              </div>
            </div>
          </th>
          <td class="border-0 align-middle"><strong>{{ (cartItem.qty * cartItem.price) | currency:'INR' }}</strong></td>
          <td class="border-0 align-middle"><strong>{{ cartItem.qty }}</strong></td>
          <td class="border-0 align-middle"><a href="#" class="text-dark"><i class="fa fa-trash"></i></a></td>
        </tr>
       
      </tbody>
    </table>
  </div>
  <!-- End -->
