<div *ngIf="cartItems.length === 0" class="alert alert-info">Your Cart is Empty.</div>

<div *ngIf="cartItems.length > 0" class="pb-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5" *ngFor="let item of cartItems">
             
            <app-cartitem [cartItem]="item"></app-cartitem>
          
        </div>
        
        <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col" class="border-0 bg-light">
                    <div class="p-2 px-3 text-uppercase">Total&nbsp;&nbsp;&nbsp;&nbsp;{{ cartTotal | currency:'INR' }}</div>
                  </th>
                </tr>
            </thead>
        </table>
        </div>

      </div>
      </div>
      </div>
